<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <input type="text" name="bname" placeholder="Full Name" required />
        <input type="text" name="busername" placeholder="Username" required />
        <input type="email" name="bemail" placeholder="Email" required />
        <input
          type="text"
          name="bmobile"
          placeholder="Mobile Number"
          required
        />
        <input type="text" name="baddress" placeholder="Address" required />
        <input
          type="password"
          name="bpassword"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirmpassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="/login">Login here</a></p>
      </form>
    </div>
  </body>
</html>
